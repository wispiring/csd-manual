<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <title>CSD community 系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">CSD community 系统使用手册</h2>
                <h4>2.2 问题添加</h4>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击量表名称，查看量表。
                </p>
                <img src="../images/47.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击 “添加问题”，填写问题描述。
                </p>
                <img src="../images/48.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击 “保存”，问题添加成功。
                </p>
                <img src="../images/49.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 如果你想添加子问题，点击 “添加问题” ，选择对应的父标题，点击 “保存”。
                </p>
                <img src="../images/50.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 子问题被添加在父问题下方。
                </p>
                <img src="../images/51.png" />
            </div>
        </div>
    </div>
</body>
