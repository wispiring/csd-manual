<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/ctp.css" rel="stylesheet">

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>CSD community 系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">CSD community 系统使用手册</h2>
                <h4>3.1 随访信息登记</h4>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 进入首页，点击 “随访信息-登记” 进入登记页面。
                </p>
                <img src="../images/24.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 登记界面如下。
                </p>
                <img src="../images/25.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击 “新发妇科及其他疾病” ，填写信息。
                </p>
                <img src="../images/26.png" />
                <img src="../images/27.png" />
                <br />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 填写完成，点击 “保存”。
                </p>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 依次填写随访信息其他模块，每个模块填写完成后获得1积分。
                </p>
            </div>
        </div>
    </div>
